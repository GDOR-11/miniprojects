<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./index.css">
        <script type="module" src="./index.js"></script>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <div class="control-panel">
            <div class="control-panel-row">
                <button id="start">start/stop</button>
                <button id="step">step</button>
                <button id="clear">clear</button>
                <button onclick="document.getElementById('file').click();">load file</button>
                <input id="file" type="file" accept=".rle,.mc" hidden>
            </div>
            <div class="control-panel-row">
                <input id="speed" type="range" min=0 max=10 value=0 step=0.1 style="width: 80%;">
            </div>
        </div>
    </body>
</html>
